<table mat-table [dataSource]="persone" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nOme}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let persona"> {{persona.cognome}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="eta">
      <th mat-header-cell *matHeaderCellDef> Eta </th>
      <td mat-cell *matCellDef="let persona"> {{persona.eta}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
